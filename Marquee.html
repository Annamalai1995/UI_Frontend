<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarQUEE</title>
</head>
<body>
    <marquee>Nothing more than Happiness</marquee>
    <marquee direction="right" behavior="scroll" bgcolor="red">Nothing more than Happiness</marquee>
    <marquee direction="left" behavior="alternate" bgcolor="pink">Nothing more than Happiness</marquee>
    <marquee direction="right" behavior="slide" bgcolor="yellow">Nothing more than Happiness</marquee>

</body>
</html>
