<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNDARA TRAVELS</title>
</head>
<body bgcolor="skyblue">
    <h1 align="center"> SUNDARA TRAVELS</h1>
    <form bg="red">
        <div align="center">
            <label>Enter PassengerName</label>
            <input type="text" name="passenger" id="passenger"/>

        </div>
        <div align="center">
            <label>Enter the source</label>
            <input type="text" name="source" id="source"/>
        </div>
        <div align="center">
            <label>Enter the Destination</label>
            <input typ="text" name="destination" id="destination"/>

        </div>
        <div align="center">
            <label>Enter Journey Date</label>
            <input type="date"name="date" id="date"/>
        </div>
        <div align="center">
            <label>BUS TYPE</label>
            <input type="checkbox"name="bus" id="bus"> AC
            <input type="checkbox"name="bus1" id="bus1">NON AC
            
        </div>
        <div align="center">
            <label>GENDER</label>
            <input type="radio" name="male" id="male">Male
            <input type="radio"name="male"id="Female">Female
        </div>
       <div align="center">
        <label>PAYMENT MODE</label>
        <select > 
            <option value="GPAY">
                GPAY
            </option>
             <option value="GPAY">
                PHONEPE
            </option>
             <option value="GPAY">
                BHIM
                </option>
            <option value="GPAY">
                CREDIT CARD
            </option> 
            <option value="GPAY">
                CASH
            </option> 
        
        
        
        </select>
       </div> 
       <div align="center">
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
        
       </div>
    </form>
    
</body>
</html>
